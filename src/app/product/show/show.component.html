<div class="row featured__filter">
  <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let p of productService.products">
    <div class="featured__item">
      <div class="featured__item__pic set-bg" [ngStyle]="{'background-image': 'url(' + p.img + ')'}">
        <ul class="featured__item__pic__hover">
          <li><a href="#"><i class="fa fa-heart"></i></a></li>
          <li><a href="#"><i class="fa fa-retweet"></i></a></li>
          <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
      <div class="featured__item__text">
        <h6><a  (click)="getEdit(p.id)">{{p.name}}</a></h6>
        <h5>{{p.price}}</h5>
        <h5 *ngIf="(p.status==1)" style="color: #3CC032">Còn hàng</h5>
        <h5 *ngIf="(p.status==0)" style="color: red">Hết hàng</h5>
        <button type="button" class="btn btn-danger" (click)="del(p.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
